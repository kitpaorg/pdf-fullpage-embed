<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <embed id="embed" src="">
    <script>
        const urlParams = new URL(location.href).searchParams;
        const codes = urlParams.get('url');
        const embedId = document.getElementById("embed");
        embedId.setAttribute("src", codes);
    </script>
</body>
</html>
